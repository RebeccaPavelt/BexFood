<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BexFood</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <!--start nav-->
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1
              class="font-bold uppercase p-4 border-b border-gray-200 text-lg sm:text-xl"
            >
              <a
                class="text-yellow-600 flex justify-center sm:justify-start"
                href="/"
                >BexFood</a
              >
            </h1>
          </div>
          <ul>
            <li>
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!--end nav-->

      <main class="px-16 py-6 bg-gray-200 md:col-span-2">
        <div class="flex justify-end">
          <a
            href="#"
            class="text-primary mr-2 button border-primary md:border-2"
            >Log In</a
          >
          <a href="#" class="text-primary button border-primary md:border-2"
            >Sign Up</a
          >
        </div>

        <header>
          <h2 class="text-3xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Food Lovers</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">
            Latest Recipes
          </h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!--cards go here-->
            <div class="card">
              <img
                class="w-full h-36 sm:h-48 object-cover"
                src="./img/pizza.jpg"
                alt="veggie pizza"
              />
              <div class="p-3">
                <span class="font-bold">Veggie Pizza</span>
                <p class="font-extralight text-gray-500 italic">
                  Recipe by Bex
                </p>
              </div>
              <div class="badge">
                <span>30 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                class="w-full h-36 sm:h-48 object-cover"
                src="./img/chili.jpg"
                alt="bowl of chili"
              />
              <div class="p-3">
                <span class="font-bold">Chili sin Carne</span>
                <p class="font-extralight text-gray-500 italic">
                  Recipe by Bex
                </p>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                class="w-full h-36 sm:h-48 object-cover"
                src="./img/veganbowl.jpg"
                alt="bowl of asian veggies"
              />
              <div class="p-3">
                <span class="font-bold">Asia Bowl</span>
                <p class="font-extralight text-gray-500 italic">
                  Recipe by Bex
                </p>
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">
            Most Popular
          </h4>

          <div class="mt-8">Cards</div>

          <div class="flex justify-center">
            <button class="bg-secondary-100 text-secondary-200 button">
              Load more
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
