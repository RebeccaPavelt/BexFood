<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BexFood</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <!--start nav-->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div>
            <h1
              class="font-bold uppercase p-4 border-b border-gray-200 text-lg sm:text-xl"
            >
              <a
                class="text-yellow-600 hover:text-yellow-500 flex justify-center sm:justify-start"
                href="/"
                >BexFood</a
              >
            </h1>
          </div>
          <ul class="text-sm mt-6">
            <li>
              <a href="#" class="px-4 flex justify-end">
                <span class="mr-3 mb-2 font-bold">Home</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 mb-2 border-r-4 border-primary"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="#" class="px-4 flex justify-end">
                <span class="mr-3 mb-2">About</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 mb-2 border-r-4 border-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="#" class="px-4 flex justify-end">
                <span class="mr-3 mb-2">Contact</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 mb-2 border-r-4 border-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!--end nav-->

      <main class="px-16 py-6 bg-gray-200 md:col-span-2">
        <div class="flex justify-end">
          <a
            href="#"
            class="text-primary mr-2 button border-primary md:border-2 hover:bg-primary hover:text-white"
            >Log In</a
          >
          <a
            href="#"
            class="text-primary button border-primary md:border-2 hover:bg-primary hover:text-white"
            >Sign Up</a
          >
        </div>

        <header>
          <h2 class="text-3xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-light">For Food Lovers</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">
            Latest Recipes
          </h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!--cards go here-->
            <div class="card">
              <img
                class="w-full h-36 sm:h-48 object-cover"
                src="./img/pizza.jpg"
                alt="veggie pizza"
              />
              <div class="p-3">
                <span class="font-bold">Veggie Pizza</span>
                <p class="font-extralight text-gray-500 italic">
                  Recipe by Bex
                </p>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 inline-block"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>

                <span>30 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                class="w-full h-36 sm:h-48 object-cover"
                src="./img/chili.jpg"
                alt="bowl of chili"
              />
              <div class="p-3">
                <span class="font-bold">Chili sin Carne</span>
                <p class="font-extralight text-gray-500 italic">
                  Recipe by Bex
                </p>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 inline-block"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>

                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                class="w-full h-36 sm:h-48 object-cover"
                src="./img/veganbowl.jpg"
                alt="bowl of asian veggies"
              />
              <div class="p-3">
                <span class="font-bold">Asia Bowl</span>
                <p class="font-extralight text-gray-500 italic">
                  Recipe by Bex
                </p>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 inline-block"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>

                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">
            Most Popular
          </h4>

          <div class="mt-8">Cards</div>

          <div class="flex justify-center">
            <button class="bg-secondary-100 text-secondary-200 button">
              Load more
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
